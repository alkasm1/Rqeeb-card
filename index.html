<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مطابقة بطاقة الرقيب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2b8a3e;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #237232;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>نظام مطابقة الصورة 🔍</h2>

  <input type="password" id="secretCode" placeholder="أدخل الرقم السري المكون من 8 أرقام" maxlength="8" /><br/>
  <input type="file" accept="image/*" id="uploadImage" /><br/>
  <button id="startMatch">ابدأ المطابقة</button>

  <div id="result"></div>

  <script>
    const storedHashes = {
      "00000000": "a9b8c7d6e5f4ab12cd34ef567890abcd1234567890abcd1234567890abcd1234"
      // يمكنك إضافة المزيد من الأكواد هنا لاحقًا
    };

    async function calculateHash(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();

        reader.onload = () => {
          const img = new Image();
          img.src = reader.result;

          img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            const cropSize = Math.min(img.width, img.height) * 0.6;
            const offsetX = (img.width - cropSize) / 2;
            const offsetY = (img.height - cropSize) / 2;

            canvas.width = 300;
            canvas.height = 300;

            ctx.drawImage(img, offsetX, offsetY, cropSize, cropSize, 0, 0, 300, 300);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
              const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
              data[i] = data[i + 1] = data[i + 2] = avg;
            }
            ctx.putImageData(imageData, 0, 0);

            canvas.toBlob(async (blob) => {
              const arrayBuffer = await blob.arrayBuffer();
              const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
              const hashArray = Array.from(new Uint8Array(hashBuffer));
              const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
              resolve(hashHex);
            }, 'image/png');
          };

          img.onerror = reject;
        };

        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("startMatch").onclick = async () => {
      const code = document.getElementById("secretCode").value.trim();
      const file = document.getElementById("uploadImage").files[0];
      const resultDiv = document.getElementById("result");

      if (code.length !== 8 || !/^\d{8}$/.test(code)) {
        resultDiv.textContent = "⚠️ يجب إدخال الرقم السري المكون من 8 أرقام.";
        return;
      }

      if (!file) {
        resultDiv.textContent = "📷 الرجاء اختيار صورة من الجهاز.";
        return;
      }

      resultDiv.textContent = "⏳ جاري معالجة الصورة...";

      const uploadedHash = await calculateHash(file);
      const originalHash = storedHashes[code];

      if (!originalHash) {
        resultDiv.textContent = "🚫 الرقم السري غير مسجل في النظام.";
        return;
      }

      if (uploadedHash === originalHash) {
        resultDiv.textContent = "✅ الصورة مطابقة! تم التحقق بنجاح.";
      } else {
        resultDiv.textContent = "❌ الصورة غير مطابقة. يرجى التحقق من الملف.";
      }
    };
  </script>

</body>
</html>
