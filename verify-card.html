<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التحقق من البطاقة</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f9f9f9, #e6eff5);
      font-family: 'Cairo', sans-serif;
      padding: 20px;
      text-align: center;
      color: #222;
    }
    h1 {
      color: #195a7a;
      margin-bottom: 20px;
    }
    .card-input {
      background-color: #fff;
      border: 2px solid #195a7a;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="file"], button {
      font-size: 1em;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #195a7a;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #15709d;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>التحقق من البطاقة</h1>
  <div class="card-input">
    <p>قم برفع صورة البطاقة لمطابقتها مع الأصل</p>
    <input type="file" id="cardImage" accept="image/*" />
    <button onclick="verifyCard()">تحقق الآن</button>
    <div id="result"></div>
  </div>

  <script>
    const knownHash = "e3a1f9a4c1e8abed284f82bd6e52263fa08b..."; // الهاش الجديد هنا

    async function calculateHash(file) {
      const arrayBuffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", arrayBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function verifyCard() {
      const fileInput = document.getElementById("cardImage");
      const resultDiv = document.getElementById("result");

      if (!fileInput.files.length) {
        resultDiv.textContent = "الرجاء اختيار صورة البطاقة أولاً.";
        return;
      }

      const hash = await calculateHash(fileInput.files[0]);

      if (hash === knownHash) {
        resultDiv.textContent = "✅ المطابقة ناجحة، تم التعرف على البطاقة.";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "❌ المطابقة فشلت، الصورة غير مطابقة.";
        resultDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
