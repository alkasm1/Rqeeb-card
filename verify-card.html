<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>التحقق من البطاقة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0b0b0b;
      font-family: 'Tajawal', sans-serif;
      color: #ff8800;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .container {
      background: #1c1c1c;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 0 10px #000;
    }
    input[type="password"],
    input[type="file"],
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    input[type="password"],
    input[type="file"] {
      background: #fff;
      color: #333;
    }
    button {
      background: #ff8800;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #e67600;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>🔐 التحقق من الصورة + الرمز السري</h1>
  <div class="container">
    <input type="password" id="secretCode" placeholder="أدخل الرقم السري المكون من 8 أرقام" maxlength="8" />
    <input type="file" accept="image/*" id="uploadImage" />
    <button onclick="startVerification()">ابدأ المطابقة</button>
    <div id="result">👁️ بانتظار الإدخال...</div>
  </div>

  <script>
    // جدول يحتوي الهواشات المركبة لكل رمز
    const knownHashes = {
      "00000000": "9b6df64b2aa31ee22e5bbf2a70f2f9868d22499ac82f31a37b279db05bff4433",
      "11111111": "eee9fa98a7a3ebd38f5c2327d2d81b9789ba881d49c9747144ee86b3b7d7d1e3"
      // يمكن إضافة المزيد من الرموز والهاشات لاحقًا
    };

    async function generateCombinedHash(file, code) {
      const fileBuffer = await file.arrayBuffer();
      const encoder = new TextEncoder();
      const codeBuffer = encoder.encode(code);
      const combined = new Uint8Array(fileBuffer.byteLength + codeBuffer.byteLength);
      combined.set(new Uint8Array(fileBuffer), 0);
      combined.set(codeBuffer, fileBuffer.byteLength);

      const hashBuffer = await crypto.subtle.digest("SHA-256", combined);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function startVerification() {
      const code = document.getElementById("secretCode").value.trim();
      const fileInput = document.getElementById("uploadImage").files[0];
      const resultDiv = document.getElementById("result");

      if (!code || code.length !== 8) {
        resultDiv.textContent = "🚫 يرجى إدخال رمز سري مكون من 8 أرقام.";
        resultDiv.style.color = "orange";
        return;
      }

      if (!fileInput) {
        resultDiv.textContent = "📷 الرجاء اختيار صورة من الجهاز.";
        resultDiv.style.color = "orange";
        return;
      }

      if (!(code in knownHashes)) {
        resultDiv.textContent = "⚠️ الرمز غير معتمد حاليًا.";
        resultDiv.style.color = "orange";
        return;
      }

      resultDiv.textContent = "⏳ جاري التحقق من الصورة والرمز...";
      resultDiv.style.color = "#fff";

      const combinedHash = await generateCombinedHash(fileInput, code);
      const expectedHash = knownHashes[code];

      if (combinedHash === expectedHash) {
        resultDiv.textContent = "✅ المطابقة ناجحة! الصورة والرمز متوافقان.";
        resultDiv.style.color = "lightgreen";
      } else {
        resultDiv.textContent = "❌ الصورة لا تطابق الرمز المدخل.";
        resultDiv.style.color = "red";
      }
    }
  </script>

</body>
</html>
